<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DecoSillas – Catálogo</title>

<style>
:root{
  --bg:#f5efe4;
  --card:#ffffff;
  --beige:#e9e2d6;
  --marron:#8b5e34;
  --verde:#25d366;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}

body{
  background:var(--bg);
  color:#333;
}

/* HEADER */
header{
  background:var(--marron);
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{font-size:20px;}
header small{opacity:.9}

/* BOTON WHATSAPP HEADER */
.header-wa{
  background:var(--verde);
  border-radius:999px;
  padding:10px 18px;
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

.header-wa img{
  width:26px;
  height:26px;
}

/* FILTROS */
.filters{
  display:flex;
  gap:8px;
  padding:16px 24px;
  flex-wrap:wrap;
}

.filters button{
  border:1px solid var(--marron);
  background:#fff;
  color:var(--marron);
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}

.filters button.active{
  background:var(--marron);
  color:#fff;
}

/* GRID */
.grid{
  padding:0 24px 40px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

/* IMAGEN / CARRUSEL */
.media{
  background:var(--beige);
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.media img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* FLECHAS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#00000055;
  color:#fff;
  width:32px;
  height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.arrow.left{left:10px}
.arrow.right{right:10px}

/* INFO */
.info{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.tags{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.tag{
  font-size:11px;
  background:var(--beige);
  padding:3px 8px;
  border-radius:10px;
}

h3{font-size:16px}

.price{
  color:var(--marron);
  font-weight:bold;
}

/* BOTON */
.btn{
  margin-top:8px;
  background:var(--verde);
  color:#fff;
  text-decoration:none;
  padding:10px;
  border-radius:999px;
  text-align:center;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.btn img{
  width:20px;
  height:20px;
}

/* FLOAT WHATSAPP */
.float-wa{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--verde);
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

.float-wa img{
  width:32px;
  height:32px;
}
</style>
</head>

<body>

<header>
  <div>
    <h1>DecoSillas</h1>
    <small>Catálogo de sillas, sillones y lámparas</small>
  </div>
  <a class="header-wa" href="https://wa.me/5491122535108" target="_blank">
    <img src="whatsapp.png" alt="WhatsApp"> Contacto
  </a>
</header>

<div class="filters">
  <button class="active">Todas</button>
  <button>Yute</button>
  <button>Madera</button>
  <button>Plástico</button>
  <button>Metal</button>
  <button>Gamer</button>
</div>

<section class="grid">

<!-- SILLA CAPRI (CARRUSEL) -->
<div class="card">
  <div class="media" data-images="capri1.jpg,capri2.jpg">
    <img src="capri1.jpg">
    <div class="arrow left">‹</div>
    <div class="arrow right">›</div>
  </div>
  <div class="info">
    <div class="tags"><span class="tag">Yute</span><span class="tag">Exterior</span></div>
    <h3>Sillón Capri</h3>
    <div class="price">$59.999</div>
    <a class="btn" href="https://wa.me/5491122535108?text=Sillón%20Capri%20$59.999">
      <img src="whatsapp.png"> Consultar
    </a>
  </div>
</div>

<!-- SILLA RIO -->
<div class="card">
  <div class="media" data-images="rio-blanca.jpg,rio-negra.jpg">
    <img src="rio-blanca.jpg">
    <div class="arrow left">‹</div>
    <div class="arrow right">›</div>
  </div>
  <div class="info">
    <div class="tags"><span class="tag">Plástico</span></div>
    <h3>Silla Río</h3>
    <div class="price">$19.999</div>
    <a class="btn" href="https://wa.me/5491122535108?text=Silla%20Río%20$19.999">
      <img src="whatsapp.png"> Consultar
    </a>
  </div>
</div>

<!-- SILLA ALLEGRA -->
<div class="card">
  <div class="media" data-images="allegra-negra.jpg,allegra-blanca.jpg">
    <img src="allegra-negra.jpg">
    <div class="arrow left">‹</div>
    <div class="arrow right">›</div>
  </div>
  <div class="info">
    <div class="tags"><span class="tag">Plástico</span></div>
    <h3>Silla Allegra</h3>
    <div class="price">$19.999</div>
    <a class="btn" href="https://wa.me/5491122535108?text=Silla%20Allegra%20$19.999">
      <img src="whatsapp.png"> Consultar
    </a>
  </div>
</div>

</section>

<a class="float-wa" href="https://wa.me/5491122535108" target="_blank">
  <img src="whatsapp.png">
</a>

<script>
document.querySelectorAll('.media').forEach(media=>{
  const imgs = media.dataset.images?.split(',');
  if(!imgs) return;
  let i=0;
  const img = media.querySelector('img');
  media.querySelector('.left').onclick=()=>{i=(i-1+imgs.length)%imgs.length;img.src=imgs[i];};
  media.querySelector('.right').onclick=()=>{i=(i+1)%imgs.length;img.src=imgs[i];};
});
</script>

</body>
</html>
