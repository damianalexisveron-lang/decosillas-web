<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DecoSillas – Catálogo</title>

<style>
:root{
  --bg:#f6efe3;
  --card:#efe7d9;
  --primary:#8b5a2b;
  --wa:#25d366;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:#333;
}

/* HEADER */
header{
  background:var(--primary);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  margin:0;
  font-size:20px;
}

header p{
  margin:0;
  font-size:13px;
  opacity:.9;
}

/* GRID */
.catalogo{
  max-width:1200px;
  margin:20px auto;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  display:flex;
  flex-direction:column;
}

/* IMAGE BOX */
.media{
  position:relative;
  width:100%;
  height:230px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
  border:2px solid #d8cbb6;
}

.media img{
  width:100%;
  height:100%;
  object-fit:contain; /* <<< CLAVE PARA QUE NO SE CORTE */
  background:#eee;
}

/* CAROUSEL BUTTONS */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:28px;
  height:28px;
  border-radius:50%;
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  cursor:pointer;
}

.nav.left{left:6px}
.nav.right{right:6px}

/* CONTENT */
.info{
  padding:10px 6px;
  flex-grow:1;
}

.info h3{
  margin:6px 0 4px;
  font-size:16px;
}

.price{
  font-weight:bold;
  color:#b85c1e;
  margin-bottom:8px;
}

/* BUTTON */
.btn{
  margin-top:auto;
  display:flex;
  justify-content:center;
}

.btn a{
  background:var(--wa);
  color:#fff;
  text-decoration:none;
  padding:10px 18px;
  border-radius:999px;
  font-weight:bold;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.btn a:hover{background:#1ebe5d}

/* SVG WHATSAPP */
svg{width:18px;height:18px}
</style>
</head>

<body>

<header>
  <div>
    <h1>DecoSillas</h1>
    <p>Catálogo de sillas, sillones y lámparas</p>
  </div>
</header>

<!-- SVG ICON -->
<svg style="display:none">
  <symbol id="wa" viewBox="0 0 32 32">
    <path fill="currentColor" d="M19.11 17.59c-.27-.14-1.6-.79-1.84-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.13-.42-2.15-1.34-.79-.71-1.33-1.6-1.49-1.87-.16-.27-.02-.42.12-.56.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.48-.84-2.03-.22-.53-.45-.46-.61-.47l-.52-.01c-.18 0-.48.07-.73.34-.25.27-.95.93-.95 2.27s.98 2.64 1.12 2.82c.14.18 1.93 2.95 4.67 4.13z"/>
    <path fill="currentColor" d="M26.67 5.33A13.24 13.24 0 0 0 16.02 1C8.83 1 3 6.83 3 14.02c0 2.31.6 4.56 1.74 6.55L3 31l10.67-1.7a13 13 0 0 0 6.35 1.62h.01C27.2 30.92 33 25.1 33 17.9c0-3.48-1.36-6.75-3.33-8.57z"/>
  </symbol>
</svg>

<section class="catalogo">

<!-- SILLON CAPRI (CAROUSEL) -->
<div class="card">
  <div class="media" data-img="sillon-capri-1.jpg,sillon-capri-2.jpg">
    <img src="sillon-capri-1.jpg">
    <button class="nav left">‹</button>
    <button class="nav right">›</button>
  </div>
  <div class="info">
    <h3>Sillón Capri</h3>
    <div class="price">$59.999</div>
  </div>
  <div class="btn">
    <a href="https://wa.me/5491160457748?text=Hola!%20Quiero%20el%20Sillón%20Capri">
      <svg><use href="#wa"/></svg> Consultar
    </a>
  </div>
</div>

<!-- SILLA RIO (CAROUSEL) -->
<div class="card">
  <div class="media" data-img="silla-rio-blanca.jpg,silla-rio-negra.jpg">
    <img src="silla-rio-blanca.jpg">
    <button class="nav left">‹</button>
    <button class="nav right">›</button>
  </div>
  <div class="info">
    <h3>Silla Río</h3>
    <div class="price">$19.999</div>
  </div>
  <div class="btn">
    <a href="https://wa.me/5491160457748?text=Hola!%20Quiero%20la%20Silla%20Río">
      <svg><use href="#wa"/></svg> Consultar
    </a>
  </div>
</div>

<!-- SILLA ALLEGRA (CAROUSEL) -->
<div class="card">
  <div class="media" data-img="silla-allegra-negra.jpg,silla-allegra-blanca.jpg">
    <img src="silla-allegra-negra.jpg">
    <button class="nav left">‹</button>
    <button class="nav right">›</button>
  </div>
  <div class="info">
    <h3>Silla Allegra</h3>
    <div class="price">$19.999</div>
  </div>
  <div class="btn">
    <a href="https://wa.me/5491160457748?text=Hola!%20Quiero%20la%20Silla%20Allegra">
      <svg><use href="#wa"/></svg> Consultar
    </a>
  </div>
</div>

</section>

<script>
document.querySelectorAll('.media').forEach(box=>{
  const imgs = box.dataset.img.split(',');
  let i=0;
  const img = box.querySelector('img');
  box.querySelector('.left').onclick=()=>{i=(i-1+imgs.length)%imgs.length;img.src=imgs[i];}
  box.querySelector('.right').onclick=()=>{i=(i+1)%imgs.length;img.src=imgs[i];}
});
</script>

</body>
</html>
